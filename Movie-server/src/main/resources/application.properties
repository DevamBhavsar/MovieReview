spring.application.name=${SPRING_APPLICATION}
spring.data.mongodb.database=${MONGO_DATABASE}
spring.data.mongodb.uri=mongodb+srv://${MONGO_USER}:${MONGO_PASSWORD}@${MONGO_CLUSTER}
spring.app.jwtSecret =${jwtSecret}
spring.app.jwtExpirationMs=${jwtExpirationMs}
# server.address=localhost
spring.mvc.cors.allow-credentials=true
spring.mvc.cors.allowed-origins=http://localhost:5173
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=Authorization,Content-Type
